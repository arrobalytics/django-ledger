{% extends 'django_ledger/layouts/content_layout_1.html' %}
{% load i18n %}
{% load django_ledger %}

{% block view_content %}
    <div class="box">
        <form method="post"
              action="{% url 'django_ledger:vendor-update' entity_slug=view.kwargs.entity_slug vendor_pk=vendor.uuid %}">

            <div class="field">
                {{ form.as_p }}
                {% csrf_token %}
            </div>

            <div class="field">
                <button class="button is-primary is-small is-fullwidth">{% trans 'Update Vendor' %}</button>
                <a href="{% url 'django_ledger:vendor-list' entity_slug=view.kwargs.entity_slug %}"
                   class="button is-dark is-small is-fullwidth mt-2">{% trans 'Go Back' %}</a>
            </div>
        </form>
    </div>
{% endblock %}
